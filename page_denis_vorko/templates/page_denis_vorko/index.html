{% extends 'page_denis_vorko/wrapper.html' %}
{% block title %}
	Vorko-Home
{% endblock %}
{% load staticfiles %}

{% block content %}

<div class="container-fluid title">
      <h1>Работы автора</h1>
    </div>
<div class="container-fluid">
	<div class="row">

		{% for job in jobs %}

			<div class="card" style="width: 18rem;">
			  <img src="{{job.image.url}}" class="card-img-top" alt="img">
					  <div class="card-body">
					    <h5 class="card-title">{{job.title}}</h5>
					    <p class="card-text">{{job.manual|truncatewords:15}}<br>{{job.date_pub}}</p>
					    <a href="about/{{job.title}}" class="btn btn-primary" target='blanc' >Подробнее &raquo</a>
					  </div>
			</div>
		{% endfor %}

	</div>
</div>

{% endblock %}
